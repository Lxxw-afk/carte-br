<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carte interactive RP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Carte interactive RP</h1>
    <button id="addPointBtn">Nouveau point</button>
</header>

<div id="map-container">
    <div id="map-inner">
        <img id="map" src="images/map.png" alt="Carte RP">
    </div>

    <!-- Calque pour les marqueurs -->
    <div id="marker-layer"></div>
</div>

<!-- Menu de création de marqueur -->
<div id="markerMenu" class="hidden">
    <label>Nom du point :</label>
    <input type="text" id="markerName">

    <label>Icône :</label>
    <select id="markerIcon">
        <option value="icons/Meth.png">Meth</option>
        <option value="icons/cocaine.png">Cocaïne</option>
        <option value="icons/munitions.png">Munitions</option>
        <option value="icons/organes.png">Organes</option>
        <option value="icons/weed.png">Weed</option>
    </select>

    <button id="confirmMarker">Valider</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
