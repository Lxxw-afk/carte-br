<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte BR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BARRE DU HAUT -->
<div id="topbar">
    <h1>Carte BR</h1>
    <button id="new-point-btn">Nouveau point</button>
</div>

<!-- CARTE -->
<div id="map-container">
    <div id="map-inner">
        <img id="map" src="images/map.png">
    </div>

    <div id="marker-layer"></div>
</div>

<!-- MENU AJOUT POINT -->
<div id="point-menu" class="hidden">
    <div class="point-box">
        <h3>Nouveau point</h3>

        <label>Nom :</label>
        <input type="text" id="point-name">

        <label>Icône :</label>
        <select id="point-icon">
            <option value="">Choisir...</option>
            <option value="Meth.png">Meth</option>
            <option value="cocaine.png">Cocaïne</option>
            <option value="munitions.png">Munitions</option>
            <option value="organes.png">Organes</option>
            <option value="weed.png">Weed</option>
        </select>

        <img id="icon-preview" class="preview hidden" src="">

        <button id="validate-point">Valider</button>
        <button id="cancel-point">Annuler</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
