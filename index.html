<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CARTE BR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div id="topbar">
    <h1>CARTE BR</h1>
    <button id="new-point-btn">Nouveau point</button>
</div>

<div id="map-container">
    <div id="map-inner">
        <img id="map" src="images/map.png" alt="Carte RP">
    </div>

    <div id="marker-layer"></div>
</div>

<script src="script.js"></script>
    <!-- MENU CREATION MARQUEUR -->
<div id="marker-menu" class="hidden">
    <div id="menu-box">
        <h2>Créer un point</h2>

        <label>Nom du point :</label>
        <input type="text" id="marker-name">

        <label>Choisir une icône :</label>
        <div id="icon-list"></div>

        <button id="confirm-marker">Valider</button>
        <button id="cancel-marker">Annuler</button>
    </div>
</div>

</body>
</html>
