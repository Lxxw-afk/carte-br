<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte BR</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- BARRE DU HAUT -->
  <div id="topbar">
    <button id="new-point-btn">Nouveau point</button>
    <button id="credit-btn">Créé par Julien Flament | Lxxw.</button>
  </div>

  <!-- MESSAGE ÉTAPE 1 -->
  <div id="step1" class="hidden">
    Clique sur la carte pour placer le point
  </div>

  <!-- CARTE -->
  <div id="map-container">
    <div id="map-inner">
      <img id="map" src="map.png" alt="Carte">
    </div>
    <div id="marker-layer"></div>
  </div>

  <!-- MENU CONFIGURATION POINT -->
  <div id="point-menu" class="hidden">
    <div class="point-box">
      <h2>Configurer le point</h2>

      <label>Nom du point :</label>
      <input id="point-name" type="text">

      <label>Icône du point :</label>
      <select id="point-icon"></select>
      <img id="icon-preview" class="preview hidden" alt="Prévisualisation">

      <div class="buttons-row">
        <button id="validate-point">Valider</button>
        <button id="cancel-point">Annuler</button>
      </div>
    </div>
  </div>

  <!-- MENU CLIC DROIT SUR MARQUEUR -->
  <div id="marker-menu">
    <button id="edit-marker">Modifier</button>
    <button id="move-marker">Déplacer</button>
    <button id="delete-marker">Supprimer</button>
  </div>

  <!-- TOOLTIP NOM DU POINT -->
  <div id="tooltip" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
