<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CARTE BR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div id="topbar">
    <h1>CARTE BR</h1>
    <button id="new-point-btn">Nouveau point</button>
</div>

<div id="map-container">
    <div id="map-inner">
        <img id="map" src="images/map.png" alt="Carte RP">
    </div>

    <div id="marker-layer"></div>
</div>

<script src="script.js"></script>
<!-- MENU AJOUT MARQUEUR (COMPACT) -->
<div id="point-menu" class="hidden">
    <div class="point-box">
        <h3>Nouveau point</h3>

        <label>Nom :</label>
        <input type="text" id="point-name">

        <label>Icône :</label>
        <select id="point-icon">
            <option value="">Choisir...</option>
            <option value="Meth.png">Meth</option>
            <option value="cocaine.png">Cocaïne</option>
            <option value="munitions.png">Munitions</option>
            <option value="organes.png">Organes</option>
            <option value="weed.png">Weed</option>
        </select>

        <img id="icon-preview" src="" class="preview hidden">

        <button id="validate-point">Valider</button>
        <button id="cancel-point">Annuler</button>
    </div>
</div>


</body>
</html>
