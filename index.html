<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Carte</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #map-container {
      position: relative;
      width: 100%; height: 100%;
      cursor: grab;
    }
    #map-inner {
      position: absolute;
      top: 0; left: 0;
    }
    #map-inner img {
      display: block;
      user-drag: none;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map-inner">
      <img id="map" src="images/map.png" alt="Carte">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
