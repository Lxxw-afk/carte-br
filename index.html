<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte BR</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</head>
<body>

<div id="topbar">
  <button id="new-point-btn">Nouveau point</button>
</div>

<div id="step1" class="hidden">Clique sur la carte pour placer le point</div>

<div id="map-container">
  <div id="map-inner">
    <img id="map" src="map.png">
  </div>
  <div id="marker-layer"></div>
</div>

<!-- Menu pour configurer un point -->
<div id="point-menu" class="hidden">
  <div class="point-box">
    <h2>Configurer le point</h2>

    <label>Nom :</label>
    <input id="point-name" type="text">

    <label>Icône :</label>
    <select id="point-icon"></select>
    <img id="icon-preview" class="preview hidden">

    <button id="validate-point">Valider</button>
    <button id="cancel-point">Annuler</button>
  </div>
</div>

<!-- Menu clic droit sur un marker -->
<div id="marker-menu">
  <button id="edit-marker">Modifier</button>
  <button id="move-marker">Déplacer</button>
  <button id="delete-marker">Supprimer</button>
</div>

<!-- Tooltip sous le point -->
<div id="tooltip" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
