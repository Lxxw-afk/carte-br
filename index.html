<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carte BR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TOP BAR -->
    <div id="topbar">
        <button id="new-point-btn">Nouveau point</button>
    </div>

    <!-- MAP -->
    <div id="map-container">
        <img id="map-inner" src="images/map.png">
        <div id="marker-layer"></div>
    </div>

    <!-- STEP 1 MESSAGE -->
    <div id="step1" class="hidden">Cliquez sur la carte pour placer le point</div>

    <!-- POINT MENU (UPLOAD IMAGES) -->
    <div id="point-menu" class="hidden">
        <div class="point-box">

            <label>Nom du point :</label>
            <input id="point-name" type="text">

            <label>Icône du point :</label>
            <select id="point-icon"></select>
            <img id="icon-preview" class="preview hidden">

            <label>Image 1 :</label>
            <div id="drop-img1" class="drop-zone">Glissez votre image ici</div>
            <img id="preview-img1" class="preview hidden">

            <label>Image 2 :</label>
            <div id="drop-img2" class="drop-zone">Glissez votre image ici</div>
            <img id="preview-img2" class="preview hidden">

            <button id="validate-point">Valider</button>
            <button id="cancel-point">Annuler</button>

        </div>
    </div>

    <!-- RIGHT CLICK MENU -->
    <div id="marker-menu">
        <button id="edit-marker">Modifier</button>
        <button id="move-marker">Déplacer</button>
        <button id="delete-marker">Supprimer</button>
    </div>

    <!-- TOOLTIP -->
    <div id="tooltip" class="marker-tooltip hidden"></div>

    <!-- POPUP AU CLIC SUR UN POINT -->
    <div id="marker-popup" class="hidden">
        <div class="popup-block">
            <span id="popup-text1" class="popup-text"></span>
            <img id="popup-img1" class="popup-img">
        </div>
        <div class="popup-block">
            <span id="popup-text2" class="popup-text"></span>
            <img id="popup-img2" class="popup-img">
        </div>
    </div>

    <button id="credit-btn">Créé par Lxxw</button>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
